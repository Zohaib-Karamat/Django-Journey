{% extends "admin/login.html" %}

{% block title %}Message Board Admin Login{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">Message Board Admin</a></h1>
<style>
    #header {
        background: linear-gradient(135deg, #2196f3 0%, #9c27b0 100%) !important;
        color: white;
    }
    
    #site-name a {
        color: white !important;
        text-decoration: none;
    }
    
    .login {
        background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
        min-height: 100vh;
    }
    
    .login #container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        margin-top: 50px;
        overflow: hidden;
    }
    
    .login #content {
        padding: 40px;
    }
    
    .login .form-row input {
        border-radius: 6px;
        border: 2px solid #e3f2fd;
        padding: 12px;
        font-size: 14px;
    }
    
    .login .form-row input:focus {
        border-color: #2196f3;
        outline: none;
        box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
    }
    
    .login .submit-row input {
        background: linear-gradient(135deg, #4caf50 0%, #2196f3 100%) !important;
        border: none;
        border-radius: 6px;
        padding: 12px 24px;
        font-weight: 500;
        transition: all 0.3s ease;
    }
    
    .login .submit-row input:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(33, 150, 243, 0.3);
    }
    
    .errornote {
        background: #ffebee;
        border: 1px solid #f44336;
        border-radius: 6px;
        color: #d32f2f;
        padding: 12px;
        margin-bottom: 20px;
    }
    
    .login .form-row label {
        color: #424242;
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
    }
</style>
{% endblock %}

{% block nav-global %}{% endblock %}
